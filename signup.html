<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navigation">
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#pets">Adopt a Pet</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center left-section"
        >
          <div class="text-center">
            <img
              src="img/[removal.ai]_b3b418e6-11a5-433d-81a7-fc9cbe394d32-screenshot-2024-07-12-232002.png"
              alt="Logo"
              class="img-fluid mb-4 logo"
            />
            <h1 class="text-white logo-text">PICKU</h1>
            <p class="text-white logo-subtext">A pet Adoption Website</p>
          </div>
        </div>
        <div
          class="col-md-6 d-flex justify-content-center align-items-center bg-light"
        >
          <div class="login-form text-center">
            <h2 class="text-primary">Welcome</h2>
            <p>Sign up to create a new rescue account</p>
            <form method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="first-name" class="sr-only">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  placeholder="First Name"
                  name="first_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name" class="sr-only">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  placeholder="Last Name"
                  name="last_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirm-password" class="sr-only"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Confirm Password"
                  name="confirmpass"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer-section">
      <div class="container">
        <p>&copy; 2024 Picku. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
