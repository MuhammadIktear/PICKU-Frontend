  <div class="container">
    <div class="view-account">
      <section class="module">
        <div class="module-inner">
          <div class="side-bar">
            <div class="user-info text-center">
              <img id="profile-image" class="img-profile img-circle img-responsive center-block" src="" alt="Profile Image" />
              <ul class="meta list list-unstyled">
                <li class="name" id="user-name"></li>
                <li class="email" id="user-email"></li>
                <li class="activity" id="user-balance"></li>
              </ul>
            </div>
            <nav class="side-menu">
              <h2 class="title text-center">
                <a onclick="window.location.href='deposit.html';">
                  <span class="badge bg-info ms-2" style="cursor: pointer;">Money Deposit</span>
                </a>
              </h2>
            </nav>
          </div>
          <div class="content-panel">
            <form id="profile-form" class="form-horizontal">
              <fieldset class="fieldset">
                <h2 class="title"><span class="badge bg-dark ms-2">Personal Info</span></h2>
                <div class="mb-3 row">
                  <figure class="col-md-2 col-sm-3 col-12">
                    <img id="profile-image-preview" class="img-rounded img-responsive" src="" alt="Profile Image" />
                  </figure>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="profile-image-upload" type="file" class="form-control-file" />
                    <button type="button" id="update-image-btn" class="btn btn-sm btn-outline-secondary mt-2">
                      Update Image
                    </button>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">User Name</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="user-name-input" type="text" class="form-control" />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">First Name</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="first-name-input" type="text" class="form-control" />
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">Last Name</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="last-name-input" type="text" class="form-control" />
                  </div>
                </div>
              </fieldset>
              <fieldset class="fieldset">
                <h2 class="title"><span class="badge bg-dark ms-2">Contact Info</span></h2>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">Location</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="location-input" type="text" class="form-control" />
                    <small class="form-text text-muted">Location</small>
                  </div>                  
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">Email</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="email-input" type="email" class="form-control" />
                    <small class="form-text text-muted">This is the email</small>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">Twitter</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="twitter-input" type="text" class="form-control" />
                    <small class="form-text text-muted">Your Twitter username</small>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-md-2 col-sm-3 col-12 col-form-label">Linkedin</label>
                  <div class="col-md-10 col-sm-9 col-12">
                    <input id="linkedin-input" type="url" class="form-control" />
                    <small class="form-text text-muted">e.g. https://www.linkedin.com/in/yourname</small>
                  </div>
                </div>
              </fieldset>
              <hr />
              <div class="mb-3 row">
                <div class="d-flex col-md-10 col-sm-9 m-2 col-12 offset-md-2 offset-sm-3">
                  <div><input class="btn btn-dark m-1" type="button" id="update-profile-btn"  value="Save changes" /></div>
                  <div><input class="btn btn-dark m-1" type="button"  onclick="window.location.href='change_pass.html';" value="Reset password" /></div>

                </div>
                <div class="col-md-10 col-sm-9 m-2 col-12 offset-md-2 offset-sm-3">
                  <input onclick="handleLogout();" class="btn btn-dark" type="button" value="Logout" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
