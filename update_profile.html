<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="update_profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="view-account">
        <section class="module">
          <div class="module-inner">
            <div class="side-bar">
              <div class="user-info text-center">
                <img
                  class="img-profile img-circle img-responsive center-block"
                  src="https://bootdey.com/img/Content/avatar/avatar1.png"
                  alt=""
                />
                <ul class="meta list list-unstyled">
                  <li class="name">Rebecca Sanders</li>
                  <li class="email"><a href="#">Rebecca.S@website.com</a></li>
                  <li class="activity">Last logged in: Today at 2:18pm</li>
                </ul>
              </div>
              <nav class="side-menu">
                <ul class="nav flex-column">
                  <li class="nav-item active">
                    <a href="#" class="nav-link"><span class=""></span></a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="content-panel">
              <form class="form-horizontal">
                <fieldset class="fieldset">
                  <h2 class="title">
                    <span class="badge bg-dark ms-2">Personal Info</span>
                  </h2>
                  <div class="mb-3 row">
                    <figure class="col-md-2 col-sm-3 col-12">
                      <img
                        class="img-rounded img-responsive"
                        src="img/5200.jpg"
                        alt=""
                      />
                    </figure>
                    <div class="col-md-10 col-sm-9 col-12">
                      <input type="file" class="form-control-file" />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-secondary mt-2"
                      >
                        Update Image
                      </button>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-md-2 col-sm-3 col-12 col-form-label"
                      >User Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-12">
                      <input type="text" class="form-control" value="Rebecca" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-md-2 col-sm-3 col-12 col-form-label"
                      >First Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-12">
                      <input type="text" class="form-control" value="Rebecca" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-md-2 col-sm-3 col-12 col-form-label"
                      >Last Name</label
                    >
                    <div class="col-md-10 col-sm-9 col-12">
                      <input type="text" class="form-control" value="Sanders" />
                    </div>
                  </div>
                </fieldset>
                <fieldset class="fieldset">
                  <h2 class="title">
                    <span class="badge bg-dark ms-2">Contact Info</span>
                  </h2>
                  <div class="mb-3 row">
                    <label class="col-md-2 col-sm-3 col-12 col-form-label"
                      >Email</label
                    >
                    <div class="col-md-10 col-sm-9 col-12">
                      <input
                        type="email"
                        class="form-control"
                        value="Rebecca@website.com"
                      />
                      <small class="form-text text-muted"
                        >This is the email
                      </small>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-md-2 col-sm-3 col-12 col-form-label"
                      >Twitter</label
                    >
                    <div class="col-md-10 col-sm-9 col-12">
                      <input
                        type="text"
                        class="form-control"
                        value="SpeedyBecky"
                      />
                      <small class="form-text text-muted"
                        >Your twitter username</small
                      >
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-md-2 col-sm-3 col-12 col-form-label"
                      >Linkedin</label
                    >
                    <div class="col-md-10 col-sm-9 col-12">
                      <input
                        type="url"
                        class="form-control"
                        value="https://www.linkedin.com/in/lorem"
                      />
                      <small class="form-text text-muted"
                        >eg. https://www.linkedin.com/in/yourname</small
                      >
                    </div>
                  </div>
                </fieldset>
                <hr />
                <div class="mb-3 row">
                  <div
                    class="col-md-10 col-sm-9 col-12 offset-md-2 offset-sm-3"
                  >
                    <input
                      class="btn btn-dark"
                      type="submit"
                      value="Update Profile"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
