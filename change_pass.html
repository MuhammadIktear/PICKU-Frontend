                  class="form-control"

                  placeholder="Old Password"

                />

                <label for="new_password" class="sr-only"></label>
                <input
                  type="password"
                  class="form-control"
                  id="new_password"
                  placeholder="New Password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="confirm-password" class="sr-only"></label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Confirm Password"
                  required
                />
