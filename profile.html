<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="profile.css" />
  <style>
    .navbar-custom {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .nav-link {
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: color 0.5s ease;
      padding: 10px;
      padding-top: 20px;
      padding-bottom: 20px;
      color: #333;
    }
    .nav-link:hover {
      color: #b35700;
      cursor: pointer;
    }
    .navbar-nav .nav-item:not(:last-child) {
      margin-right: 15px;
    }
    /* Footer styles */
    .footer-section {
      background: #ffffff;
      color: #000000;
      text-align: center;
      padding: 20px 0;
    }
    .footer-section p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container">
      <a onclick="window.location.href='index.html';" class="navbar-brand" href="#">PICKU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a onclick="window.location.href='index.html#home';" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="window.location.href='index.html#about';">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="window.location.href='index.html#pets';">Adopt a Pet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="window.location.href='index.html#contact';">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item d-none" id="nav_login">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item d-none" id="nav_register">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item d-none" id="nav_logout">
            <a onclick="handleLogout();" class="nav-link">Logout</a>
          </li>
          <li class="nav-item d-none" id="nav_profile">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="MainProfile mt-5">
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3">
            <div class="d-flex">
              <img id="profile-image" src="" alt="Profile Image" width="50px" class="rounded mb-2 img-thumbnail" />
              <div class="media-body mb-5 text-white">
                <h4 id="user-name" class="mt-3 mx-3"></h4>
                <div class="d-flex">
                  <i class="fas fa-envelope" style="margin-left: 15px;"></i>
                  <p id="user-email" class="mx-1 small mb-4"></p>
                </div>
              </div>
            </div>
            <a onclick="window.location.href='update_profile.html';" href="#" class="update-profile btn btn-dark btn-outline-white btn btn-block" style="margin-top: 10px; display: none">Update Profile</a>
          </div>
        </div>
      </div>
      <div class="bg-light p-4 d-flex justify-content-center text-center" style="margin-top: -50px">
        <!-- Additional content can go here -->
      </div>
      <div class="d-flex justify-content-center">
        <a href="#" class="user-balance btn btn-dark btn-outline-white btn-sm m-3" style="cursor: none; display: none">Balance: <span id="user-balance"></span></a>
      </div>
      <div class="d-flex justify-content-center">
        <a onclick="window.location.href='add_pet.html';" href="javascript:void(0);" style="display: none" class="add-pet btn btn-info btn-outline-white m-3">Add New Pet</a>
      </div>

      <!-- Selling/Rescued Pets Section -->
      <div class="p-4" style="background-color: antiquewhite">
        <h4 class="mb-3">Selling/Rescued Pets</h4>
        <section id="sellingRescuedPetsSection" class="adopt-section">
          <div class="row" id="sellingRescuedPetsContainer">
            <!-- Pets will be dynamically loaded here -->
          </div>
        </section>
      </div>

      <!-- Adopted Pets Section -->
      <div class="p-4" style="background-color: rgb(156, 197, 197)">
        <h4 class="mb-3">Adopted Pets</h4>
        <section id="adoptedPetsSection" class="adopt-section">
          <div class="row" id="adoptedPetsContainer">
            <!-- Pets will be dynamically loaded here -->
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-section">
    <div class="container">
      <p class="text-dark">&copy; 2024 Picku. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="profile.js"></script>
  <script src="navbar.js"></script>
  <script src="logout.js"></script>
</body>
</html>
