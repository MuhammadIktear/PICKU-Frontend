<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="add_pet.css" />
    <style>
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: color 0.5s ease;
            padding: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            color: #333;
        }
        .nav-link:hover {
            color: #b35700;
            cursor: pointer;
        }
        .navbar-nav .nav-item:not(:last-child) {
            margin-right: 15px;
        }
        .footer-section {
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 20px 0;
        }
        .footer-section p {
            margin: 0;
        }

        .img-profile {
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
        
        .img-rounded {
          width: 100%;
          height: 100%;
          border-radius: 5px;
        }
        
    </style>
</head>
<body style="background-color: #e9e0e0;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a onclick="window.location.href='index.html';" class="navbar-brand" style="cursor: pointer;" >PICKU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="all_pets.html">Adopt a pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="window.location.href='index.html#contact';">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item d-none" id="nav_login">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item d-none" id="nav_register">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item d-none" id="nav_logout">
                        <a onclick="handleLogout();" class="nav-link">Logout</a>
                    </li>
                    <li class="nav-item d-none" id="nav_profile">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-3 row">
              </div>
                <div class="card mt-5 shadow-lg">
                    <div class="card-header bg-dark text-white text-center">
                        <h3 class="mt-2">Edit a pet</h3>
                        <div id="alert-container"></div>
                    </div>
                    <div class="mt-3 mx-4">
                      <figure class="col-md-2 col-sm-3 col-12">
                        <img id="profile-image-preview" class="img-rounded img-responsive" src="" alt="pet Image" />
                      </figure>
                      <input id="profile-image-upload" type="file" class="form-control-file" />
                      <a type="button" id="update-image-btn" class="">
                      </a>
                    </div>
                    <div class="card-body">
                        <form id="addPetForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter pet's name" required />
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter pet's location" required />
                            </div>                            
                            <div class="form-group">
                                <label for="species">Species</label>
                                <select class="form-control" id="species" required>
                                    <option value="">Select species</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" required>
                                    <option value="">Select status</option>
                                </select>
                            </div>
                          <div class="form-group">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex" required>
                                <option value="">Select sex</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="breed">Breed</label>
                          <select class="form-control" id="breed" required>
                              <option value="">Select breed</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="color">Color</label>
                        <select class="form-control" id="color" required>
                            <option value="">Select color</option>
                        </select>
                    </div>   
                    <div class="form-group">
                      <label for="size">Size</label>
                      <select class="form-control" id="size" required>
                          <option value="">Select size</option>
                      </select>
                  </div>                                                                                                                     

                            <div class="form-group">
                                <label for="rehoming-fee">Rehoming Fee</label>
                                <input type="number" class="rehoming-fee form-control" id="rehoming-fee" placeholder="Enter rehoming fee" min="0" step="0.01" required />
                            </div>
                            <div class="form-group">
                                <label for="personality-summary">Animal Personality Summary</label>
                                <textarea class="form-control" id="personality-summary" rows="3" placeholder="Enter personality summary" required></textarea>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-dark btn-block">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <p class="text-dark">&copy; 2024 Picku. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="edit.js"></script>
    <script src="navbar.js"></script>
    <script src="logout.js"></script>
</body>
</html>
