            <div class="col-md-8">
                <div class="card mt-5 shadow-lg">
                    <div class="card-header bg-dark text-white text-center">
                        <h3 class="mt-2">Add New Pet</h3>
                        <div id="alert-container"></div>
                    </div>
                    <div class="card-body">
                        <form id="addPetForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter pet's name" required />
                            </div>                           
                            <div class="form-group">
                                <label for="species">Species</label>
                                <select class="form-control" id="species" required>
                                    <option value="">Select species</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="status" required>
                                    <option value="">Select status</option>
                                </select>
                            </div>
                          <div class="form-group">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex" required>
                                <option value="">Select sex</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="breed">Breed</label>
                          <select class="form-control" id="breed" required>
                              <option value="">Select breed</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="color">Color</label>
                        <select class="form-control" id="color" required>
                            <option value="">Select color</option>
                        </select>
                    </div>   
                    <div class="form-group">
                      <label for="size">Size</label>
                      <select class="form-control" id="size" required>
                          <option value="">Select size</option>
                      </select>
                  </div>                                                                                                                     


                            <div class="form-group">
                                <label for="rehoming-fee">Rehoming Fee</label>
                                <input type="number" class="form-control" id="rehoming-fee" placeholder="Enter rehoming fee" min="0" step="0.01" required />
                            </div>
                            <div class="form-group">
                                <label for="personality-summary">Animal Personality Summary</label>
                                <textarea class="form-control" id="personality-summary" rows="3" placeholder="Enter personality summary" required></textarea>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="animal-images">Pet Image</label>
                                <input type="file" id="animal-images" name="image" class="form-control-file" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block">Add Pet</button>
                        </form>
